<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My game</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <audio id="audio-welcome">
    <source src="audio/scary-horror-soundscape-factory-scary-whispers-sound-effect.mp3" type="audio/mpeg"/>
    <!--    Sounds of horror....-->
  </audio>
  <div id="wrapper">

    <div id="logo">
      <img class="welcome" src="img/logo1.gif" alt="welcome"/>
    </div>
    <div id="startButton" class="buttons" onclick="beginGame()">
      <div class="pumpkin bounce-6">
        <div class="play">PLAY</div>
      </div>
      <!--      <img src="img/pumpkin.png" width="400" alt="button"/>-->
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
