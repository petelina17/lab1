<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My game</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <audio id="audio-welcome">
    <source src="audio/scary-horror-soundscape-factory-haunted-house-scary-soundbed-spooky-ambience.mp3"
            type="audio/mpeg"/>
    <!--    Sounds of horror....-->
  </audio>
  <div id="wrapper">

    <div id="logo">
      <img class="welcome" src="img/logo1.gif" alt="welcome"/>
    </div>
    <div id="startBlock">
      <div class="pumpkin moving" onclick="beginGame()">
        <div class="play">PLAY</div>
      </div>
      <!--      <img src="img/pumpkin.png" width="400" alt="button"/>-->
    </div>

    <div id="question" class="question" hidden>
      <span>How du u do?</span>
    </div>


    <div id="answer" hidden>
      <div class="answer">
        <input type="text" placeholder="answer here ...">
      </div>
      <div class="input-hint">when ready press Enter</div>
    </div>

    <div id="finalScene" hidden>
      <div id="goodbye">bla-bla-bla</div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
